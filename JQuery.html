<!DOCTYPE html>
<html>
	<head>
    	<script src="js/jquery-2.1.0.js" type="text/javascript"> </script>
        <script src="js/jquery.maskedinput.js" type="text/javascript"> </script>
    </head>
    
    <body>
    	<p>Testando Funcionando JQuery - Pedro Moura</p>
        
        <div id="painel" style="background-color:#060; height:30px; width:30px;">
        		
        </div>
        
    	<script> 
			$(document).ready(function(){
				$('p').fadeOut(2000); 
				$('#painel').click(function(){
					$(this).css("background","#ccc");
				});               
            });
			
			$(document).ready(function()
			{
		       $("#telefone").mask("(999) 999-9999");
			});
        </script>
        
         <div class="row">
            <label for="telefone" class="labelPessoa">Telefone:</label>
            <input type="text" name="telefone" class="largePessoa" id="telefone" maxlength="20"> 
        </div>
    </body>
</html>
